<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SitePrevisao-light</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="text"
          class="search-bar"
          placeholder="Insira sua cidade..."
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass" onclick="clicarNoBotao()"></i>
        </button>
      </div>
    <div class="second-container hide">
      <h2 class="city"></h2>
      <div class="bigger-box">
        <img class="img-prevision" src=""/>
        <div>
          <p class="temp"></p>
          <p class="weather"></p>
        </div>
      </div>
      <div class="small-box">
        <div class="box">
          <i id="temp-high" class="fa-solid fa-temperature-high"></i>
          <div>
            <h2>Temp max</h2>
            <p class="temp-max"></p>
          </div>
        </div>
        <div class="box">
          <i id="temp-low" class="fa-solid fa-temperature-low"></i>
          <div>
            <h2>Temp min</h2>
            <p class="temp-min">
          </div>
        </div>
        <div class="box">
          <i id="droplet" class="fa-solid fa-droplet"></i>
          <div>
            <h2>Humidade</h2>
            <p class="humi"></p>
          </div>
        </div>
        <div class="box">
          <i id="wind" class="fa-solid fa-wind"></i>
          <div>
            <h2>Vento</h2>
            <p class="wind"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
